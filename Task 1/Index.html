<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Weight Converter</h1>
        <!-- Users input -->
        <form>
          <input type="text" id="search" placeholder="Enter kilograms..." />
          <select name="units" id="units">
            <option value="pounds">To pounds</option>
            <option value="grams">To grams</option>
            <option value="oz">To oz</option>
          </select>
          <input type="submit" id="submit-btn" value="Calculate" />
        </form>
        <!-- Place for output after form submission -->
        <div id="output"></div>
      </div>
    </main>

    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
